# Variables
$terminal = ghostty
$fileManager = nemo
$browser = librewolf
$launcher = walker
$mod = SUPER
# env = HOSTNAME,$(uname -n)

# Autostart
exec-once = waybar
exec-once = hyprpaper
exec-once = walker --gapplication-service
exec-once = mako
exec-once = systemctl --user import-environment HYPRLAND_INSTANCE_SIGNATURE

# Layout
general {
    gaps_in = 0
    gaps_out = 0
    border_size = 1

    col.active_border = rgba(90a0bfee)
    col.inactive_border = rgba(595959aa)

    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

xwayland {
    force_zero_scaling = true
}

decoration {
    rounding = 4
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
    }

    blur {
        enabled = false
    }
}

animations {
    enabled = no
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    focus_on_activate = true
}


# Devices
monitor=,preferred,auto,2

input {
    kb_layout = us,dk
    kb_variant =
    kb_model =
    kb_options=grp:win_space_toggle,ctrl:nocaps

    follow_mouse = 1
    sensitivity = 0
    touchpad:natural_scroll = true
}

gestures {
    gesture = 3, horizontal, workspace
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Keybindings
bind = $mod, t, exec, $terminal
bind = $mod, q, killactive,
bind = $mod, M, exit,
bind = $mod, E, exec, $fileManager
bind = $mod, w, exec, $browser
bind = $mod, V, togglefloating,
# bind = $mod, R, exec, $launcher
# bind = $mod, P, pseudo, # dwindle
# bind = $mod, J, togglesplit, # dwindle
bind = $mod, escape, exec, hyprlock
bind = $mod,F,fullscreen
bindl= , 66, exec, $launcher
bind = $mod, Tab, focuswindow, floating
bind = $mod SHIFT, Tab, focuswindow, floating, prev

bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d
bind = $mod, h, movefocus, l
bind = $mod, l, movefocus, r
bind = $mod, k, movefocus, u
bind = $mod, j, movefocus, d

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10
bind = $mod SHIFT, l, movetoworkspace, e+1
bind = $mod SHIFT, h, movetoworkspace, e-1

bind = $mod, S, togglespecialworkspace, magic
bind = $mod SHIFT, S, movetoworkspace, special:magic

bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

bind = $mod SHIFT, p, exec, ~/bin/headphone-reconnect
bind = $mod SHIFT, e, exec, curl 10.0.1.2:8000/elgato/switch -X POST
bind = $mod, SEMICOLON, exec, walker -m clipboard
bind = , PRINT, exec, ~/bin/walker/screen "Screenshot | Full"
bind = SHIFT, PRINT, exec, ~/bin/walker/screen

# Window rules
windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrulev2 = workspace 1, class:^(?i)(com.mitchellh.ghostty)$
windowrulev2 = workspace 2, class:^(?i)(librewolf)$
windowrulev2 = workspace 2, float, class:^(?i)(zoom)$
windowrulev2 = workspace 3, class:^(?i)(ferdium)$
windowrulev2 = workspace 3, class:^(?i)(geary)$
windowrulev2 = workspace 4, class:^(?i)(virt-manager)$
windowrulev2 = workspace 6, class:^(?i)(spotify)$
windowrulev2 = workspace special:magic, class:^(?i)(clockify|1password)$
